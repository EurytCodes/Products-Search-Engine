<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="Img/1.jpg" alt="">
                <div class="p-details">
                    <h2>Electronic head</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="Img/2.jpg" alt="">

                    <h2>Mercedis S Class</h2>

                </div>
            </div>
            <div class="product">

            </div>
            <div class="product">
                <img src="Img/4.jpg" alt="">
                <div class="p-details">

                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">

                <div class="p-details">

            </div>

            </div>
            <div class="product">
                <img src="Img/8.jpg" alt="">

                    <h2>Lemonadin</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="Img/9.jpg" alt="">
                <div class="p-details">
                    <h2>Black & White Tiger</h2>
                    <h3>$25</h3>

            </div>
            <div class="product">
                <img src="Img/13.jpg" alt="">
                <div class="p-details">
                    <h2>Inter Dolphins</h2>
                    <h3>$25</h3>
                </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
